<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscAraras Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="container-fluid p-0 vh-100 d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column p-3">
            <h1 class="text-light text-left">BuscAraras</h1>
            <a class="btn btn-light no-border mb-2 tamanho" href="index.html">Início</a>
            <h3 class="text-danger text-left">Cadastre-se</h3>
        </div>
        <!-- Main Content -->
        <div class="main-content d-flex justify-content-center align-items-center">
            <div class="card form-card">
                <div class="card-body">
                    <h4 class="card-title text-center">Cadastro</h4>
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone com Whatsapp</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="(DDD)">
                        </div>
                        <div class="form-group">
                            <label for="area-atuacao">Área de atuação</label>
                            <select class="form-select" id="area-atuacao" aria-label="Selecione a área de atuação">
                                <option selected>Selecione uma opção</option>
                                <option value="residencial">Residencial</option>
                                <option value="cuidados-pessoais">Cuidados Pessoais</option>
                                <option value="reparo-automotivo">Reparo Automotivo</option>
                                <!-- Adicione mais opções conforme necessário -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="area-atuacao">Profissão</label>
                            <select class="form-select" id="area-atuacao" aria-label="Selecione a área de atuação">
                                <option selected>Selecione uma opção</option>
                                <option value="residencial">...</option>
                                <option value="cuidados-pessoais">...</option>
                                <option value="reparo-automotivo">...</option>
                                <!-- Adicione mais opções conforme necessário -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Máx. 8">
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição Profissional</label>
                            <textarea class="form-control" id="descricao" rows="3" placeholder="Breve relato sobre seu ofício"></textarea>
                        </div>
                        <div class="btn-container">
                            <button type="submit" class="btn btn-danger btn-sm btn-block">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
